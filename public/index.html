<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WIMEX-UP – Inglês para Adultos com Resultados Rápidos</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter + Bebas Neue (títulos poderosos como Wise Up) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom, #E0F2FE, #F8FAFC);
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4 {
        font-family: 'Bebas Neue', cursive;
        letter-spacing: 1px;
      }

      /* Fibras Ópticas Animadas (efeito neon azul) */
      .hero-bg {
        position: relative;
        overflow: hidden;
      }
      .hero-bg::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: 
          repeating-linear-gradient(45deg, rgba(59, 130, 246, 0.08) 0px, transparent 10px, transparent 20px, rgba(59, 130, 246, 0.08) 30px),
          repeating-linear-gradient(-45deg, rgba(16, 185, 129, 0.08) 0px, transparent 10px, transparent 20px, rgba(16, 185, 129, 0.08) 30px);
        background-size: 40px 40px;
        animation: fiberFlow 20s linear infinite;
        pointer-events: none;
        z-index: 0;
      }
      @keyframes fiberFlow {
        0% { background-position: 0 0; }
        100% { background-position: 100px 100px; }
      }

      /* Animações suaves */
      .fade-in {
        animation: fadeIn 1s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
